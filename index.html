<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg">
        <div id="box">
            <div id="timespent">
                <h1>Time spent</h1>
                <div id="timercontainer">
                    <div id="years" class="timer">
                        <h2 id="yearsElem"></h2>
                        <span>Years</span>
                    </div>
                    <div id="days" class="timer">
                        <h2 id="daysElem"></h2>
                        <span>Days</span>
                    </div>
                    <div id="hours" class="timer">
                        <h2 id="hoursElem"></h2>
                        <span>Hours</span>
                    </div>
                    <div id="minutes" class="timer">
                        <h2 id="minutesElem"></h2>
                        <span>Minutes</span>
                    </div>
                    <div id="seconds" class="timer">
                        <h2 id="secondsElem"></h2>
                        <span>Seconds</span>
                    </div>
                </div>
                <button id="button">See time left</button>
            </div>
            <div id="timeleft">
                <h1>Time left</h1>
                <div id="timercontainer2">
                    <div id="days2" class="timer2">
                        <h2 id="daysElem2"></h2>
                        <span>Days</span>
                    </div>
                    <div id="hours2" class="timer2">
                        <h2 id="hoursElem2"></h2>
                        <span>Hours</span>
                    </div>
                    <div id="minutes2" class="timer2">
                        <h2 id="minutesElem2"></h2>
                        <span>Minutes</span>
                    </div>
                    <div id="seconds2" class="timer2">
                        <h2 id="secondsElem2"></h2>
                        <span>Seconds</span>
                    </div>
                </div>
                <button id="button2">See time spent</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
